<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="apple-mobile-web-app-title" content="Kaspi.kz">
    <meta name="application-name" content="Kaspi.kz">

    <link rel="apple-touch-icon" href="./image/kaspi_icon.png">
    <link rel="manifest" href="./manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="./image/kaspi_icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="./image/kaspi_icon.png">
</head>

<body>
    <div class="header">
        <div class="search-container">
            <div class="search-content">
                <img src="./image/search.png" alt="" class="search-icon">
                <a href="search.html"><p class="search-input">Поиск по Kaspi.kz</p></a>
            </div>
        </div>
    </div>
    <div class="ad-container">
        <img src="./image/reklama1.png" alt="" class="ad-image-first">
        <img src="./image/reklama2.png" alt="" class="ad-image">
        <img src="./image/reklama3.png" alt="" class="ad-image">
        <img src="./image/reklama4.png" alt="" class="ad-image">
        <img src="./image/reklama5.png" alt="" class="ad-image">
        <img src="./image/reklama6.png" alt="" class="ad-image">
        <img src="./image/reklama7.png" alt="" class="ad-image">
        <img src="./image/reklama8.png" alt="" class="ad-image">
        <img src="./image/reklama9.png" alt="" class="ad-image">
        <img src="./image/reklama10.png" alt="" class="ad-image">
    </div>
    <div class="menu-container">
        <div class="first-line">
            <button class="menu-btn"><img src="./image/menu1.png" alt="">
                <p>Магазин</p>
            </button>
            <button class="menu-btn"><img src="./image/menu2.png" alt="">
                <p>Мой банк</p>
            </button>
            <button class="menu-btn"><img src="./image/menu3.png" alt="">
                <p>Платежи</p>
            </button>
            <button class="last-btn"><img src="./image/menu4.png" alt="">
                <p>Переводы</p>
            </button>
        </div>
        <div class="second-line">
            <button class="menu-btn"><img src="./image/menu5.png" alt="">
                <p>Magnum</p>
            </button>
            <button class="menu-btn"><img src="./image/menu6.png" alt="">
                <p>Travel</p>
            </button>
            <button class="menu-btn"><img src="./image/menu7.png" alt="">
                <p>Госуслуги</p>
            </button>
            <button class="last-btn"><img src="./image/menu8.png" alt="">
                <p>Объявления</p>
            </button>
        </div>
    </div>
    <div class="service-container">
        <div class="first-service">
            <button class="service-btn"><img src="./image/service1.png" alt="">
                <div class="firstservice-text">
                    <h5>Рассрочка 0-0-12</h5>
                </div>
            </button>
            <button class="service-btn"><img src="./image/service2.png" alt="">
                <div class="service-text">
                    <h5>Оформить Kaspi Gold для ребенка</h5>
                </div>
            </button>
            <button class="lastservice-btn"><img src="./image/service3.png" alt="">
                <div class="service-text">
                    <h5>Kaspi Депозит</h5>
                    <p>Эффективная ставка 14%</p>
                </div>
            </button>
        </div>
        <div class="second-service">
            <button class="service-btn"><img src="./image/service4.png" alt="">
                <div class="service-text">
                    <h5>Kaspi Red+</h5>
                    <p>Рассрочка до 500 000 ₸</p>
                </div>
            </button>
            <button class="service-btn"><img src="./image/service5.png" alt="">
                <div class="service-text">
                    <h5>Кредит Наличными</h5>
                    <p>До 1 млн ₸ на Kaspi Gold</p>
                </div>
            </button>
            <button class="lastservice-btn"><img src="./image/service6.png" alt="">
                <div class="service-text">
                    <h5>Кредит на покупки</h5>
                    <p>Кредит или рассрочка 0%</p>
                </div>
            </button>
        </div>
    </div>
    <div class="select-container">
        <div class="selectfirst">
            <button>Рекомендации</button>
        </div>
        <div class="select">
            <img src="./image/select1.png" alt="">
            <button>Скидки</button>
        </div>
        <div class="select">
            <img src="./image/select2.png" alt="" class="select-image2">
            <button>Туры</button>
        </div>
        <div class="selectlast">
            <img src="./image/select4.png" alt="">
            <button>Magnum</button>
        </div>
    </div>
    <div class="shop-container">
        <div class="shop-card">
            <button><img src="./image/shop1.png" alt=""></button>
        </div>
        <div class="shop-card">
            <button><img src="./image/shop2.png" alt=""></button>
        </div>
        <div class="shop-card">
            <button><img src="./image/shop3.png" alt=""></button>
        </div>
        <div class="shop-card">
            <button><img src="./image/shop4.png" alt=""></button>
        </div>
        <div class="shop-card">
            <button><img src="./image/shop5.png" alt=""></button>
        </div>
    </div>
    <div class="footer">
        <div class="footer-imagefirst">
            <button class="footer-btn"><img src="./image/footer1.png" alt=""></button>
        </div>
        <div class="footer-image">
            <button class="footer-btn"><img src="./image/footer2.png" alt=""></button>
        </div>
        <div class="footer-image">
            <button class="footer-btn"><img src="./image/footer3.png" alt=""></button>
        </div>
        <div class="footer-image">
            <button class="footer-btn"><img src="./image/footer4.png" alt=""></button>
        </div>
    </div>
    <script>document.addEventListener('touchstart', function (event) {
    if (event.touches.length > 1) {
        event.preventDefault(); // Запрещает мультитач (зум)
    }
}, { passive: false });

document.addEventListener('gesturestart', function (event) {
    event.preventDefault(); // Специальный костыль для Safari
});</script>
</body>

</html>
